<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super sprinter 3000</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer type="module"></script>
</head>
<body>
    <main>
        <h1 class="main-header">Super Sprinter 3000</h1>
        <section class="user_stories">
            <h2 class="visually-hidden">User stories</h2>
            <table class="user_stories__table">
                <tr>
                    <th class="user_stories__id">Id</th>
                    <th class="user_stories__title">Title</th>
                    <th class="user_stories__story">Story</th>
                    <th class="user_stories__acceptance">Acceptance criteria</th>
                    <th class="user_stories__business-value">Business value</th>
                    <th class="user_stories__estimation">Estimation</th>
                    <th class="user_stories__status">Status</th>
                </tr>
                <tr class="user_stories__item">
                    <td class="user_stories__id user_stories__id--content"></td>
                    <td class="user_stories__title user_stories__title--content"></td>
                    <td class="user_stories__story user_stories__story--content"></td>
                    <td class="user_stories__acceptance user_stories__acceptance--content"></td>
                    <td class="user_stories__business-value user_stories__business-value--content"></td>
                    <td class="user_stories__estimation user_stories__estimation--conent"></td>
                    <td class="user_stories__status user_stories__status--content"></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="../node_modules/firebase/firebase-app.js"></script>
    <script src="../node_modules/firebase/firebase-auth.js"></script>
    <script src="../node_modules/firebase/firebase-database.js"></script>
</body>
</html>
